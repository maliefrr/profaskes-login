<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Login | Profaske</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="login-box">
                <div class="header-img">
                    <img src="./assets/logo-profaskes.png" alt="">
                </div>
                <div class="header-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg>
                    <p>Login</p>
                </div>
                <div class="input-group">
                    <input type="text" class="input-field" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" class="input-field" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="forgot-pass">
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me">
                        Remember Me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="input-group">
                    <button class="input-submit">Login <i class="bx bx-log-in"></i></button>
                </div>
            </div>
            <div class="vector">
            </div>
        </div>
    </div>

</body>
</html>
